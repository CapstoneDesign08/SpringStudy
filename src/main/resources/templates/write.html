<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" content="text/html" />

    <link rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/app.css" />

    <script type="text/javascript">
        function moveBack() {
            location.href = "/";
        }
    </script>

    <title>글쓰기</title>
</head>
<body>
<table cellpadding="0" cellspacing="0" border="0" width="710">
    <tr>
        <div class="nick container">
            <input type="text" size="30" placeholder="닉네임을 입력하세요."/>
        </div>
    </tr>
    <tr>
        <div class="subject container">
            <input type="text" size="97" placeholder="제목을 입력하세요."/>
        </div>
    </tr>
    <tr>
        <div class="content container">
            <input type="text" size="97" style="height: 600px" placeholder="내용을 입력하세요."/>
        </div>
    </tr>

    <tr>
        <td align="left">
            <a>
                <input type="button" value="뒤로" onclick="moveBack()"/>
            </a>
        </td>
        <td align="right">
            <a>
                <input type="button" value="작성" onclick="moveBack()"/>
            </a>
        </td>
    </tr>
</table>
</body>
</html>
