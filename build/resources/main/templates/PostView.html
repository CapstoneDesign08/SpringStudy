<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" content="text/html" />

    <link rel="stylesheet" href="/app.css" />
    <link rel="stylesheet" type="text/css" />

    <title>게시물</title>
</head>
<!-- 주석처리된 부분을 채우시오. html구조는 건드리지 마시오. -->
<body>
<table cellpadding="0" cellspacing="0" border="0">
    <tbody>
    <tr height="20" bgcolor="#EDEDED">
        <td width="200" align="left" class="id">
            <!--p태그완성  id값이 나타나도록 완성하시오.   -->
            <p style="padding-left: 10px"   ></p>
        </td>
        <td width="200" class="nick">
            <!--p태그완성  nick값이 나타나도록 완성하시오.   -->
            <p style="padding-left: 10px"   ></p>
        </td>
        <td width="350" align="center">

        </td>
        <td width="150" align="right" class="hit">
            <!--p태그완성  hit값이 나타나도록 완성하시오.   -->
            <p style="padding-right: 10px"   ></p>
        </td>
    </tr>
    <tr>
        <td colspan="3" class="subject">
            <!--p태그완성  subject값이 나타나도록 완성하시오.   -->
            <p style="padding-left: 15px"     ></p>
        </td>
    </tr>
    <tr height="500" bgcolor="#EDEDED">
        <td colspan="3" class="content">
            <!--p태그완성  content값이 나타나도록 완성하시오.   -->
            <p style="padding: 15px"      ></p>
        </td>
    </tr>
    </tbody>
</table>

<table class="backBtn" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td align="left">
            <!-- a태그완성  "뒤로" 버튼을 클릭하면 "/" 주소로 이동하도록 만드시오. -->
            <a   >
                <input type="button" value="뒤로" class="back"/>
            </a>
        </td>
        <td>
            <!-- a태그완성  "수정" 버튼을 클릭하면 "/postview/modify/{id}" 주소로 이동하도록 만드시오. -->
            <a     >
                <input type="button" value="수정" class="modify" />
            </a>
        </td>
        <td>
            <!-- a태그완성  "삭제" 버튼을 클릭하면 "/postview/del/{id}" 주소로 이동하도록 만드시오. -->
            <a     >
                <input type="button" value="삭제" class="del"/>
            </a>
        </td>
    </tr>
</table>

</body>
</html>
